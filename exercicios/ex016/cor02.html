<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais da CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(-35deg, #001011, #B4ADEA, #8E5572  );
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
