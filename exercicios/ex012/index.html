<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="300" poster="imagens/foto-paisagem-1000.png " controls autoplay loop>
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <p>Seu navegador não tem comapatibilidade com repordução de vídios.</p>
        </video>
    <p>Inserindo vídeos do YouTbe</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=DtFZ9yCnH-Au7RiZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
